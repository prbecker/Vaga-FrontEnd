<script language="Javascript">
	function validacaoEmail(field) 
	{
		// e-mail tem que ter o @
		if(field.search("@") != -1)
		{
			// usuario é tudo antes do @
			// dominio é tudo depois do @
			usuario = field.value.substring(0, field.value.indexOf("@"));
			dominio = field.value.substring(field.value.indexOf("@")+ 1, field.value.length);
			
			// usuario tem que ter pelo menos 1 caractere, não pode possuir @ e não pode possuir espaços em branco
			// dominio tem que ter mais de 3 caracteres, não pode possuir @, não pode possuir espaços em branco,
			// tem que possuir ao menos 1 ponto, o ponto não pode ser nem o primeiro e nem o último caractere
			if ((usuario.length >= 1) &&
				(usuario.search("@") == -1) && 
				(usuario.search(" ") == -1) && 
			    (dominio.length >= 3) && 
			    (dominio.search("@") == -1) &&
			    (dominio.search(" ") == -1) &&
			    (dominio.search(".") != -1) &&      
			    (dominio.indexOf(".") >= 1)&& 
			    (dominio.lastIndexOf(".") < dominio.length - 1)) 
				{
					document.getElementById("msgemail").innerHTML="E-mail válido";
					alert("E-mail valido");
				}
			else
			{
				document.getElementById("msgemail").innerHTML="<font color='red'>E-mail inválido </font>";
				alert("E-mail invalido");
			}
		}
	}
</script>
